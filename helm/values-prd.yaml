name: redcurrant-platform
replicas: 1
containerPort: 15511
image: luluorgacr.azurecr.io/cbaas-redcurrant-platform
tag: prd-snapshot
memoryRequest: 256Mi
cpuRequest: 10m
memoryLimit: 1024Mi
cpuLimit: 1000m
namespace: cbaas-prd-blu
nodeSelectorLabel: "luluorg"
livenessProbe:
  initialDelaySeconds: 300
  periodSeconds: 10
  failureThreshold: 5
readinessProbe:
  initialDelaySeconds: 100
  periodSeconds: 5
  failureThreshold: 10
ENV:
  - name: SPRING_PROFILES_ACTIVE
    value: production
  - name: DB_URL
    value: 'jdbc:mysql://cbaas-db-prd.postgres.database.azure.com:3306'
  - name: DB_USERNAME
    value: service_user
  - name: DB_PASSWORD
    value: A2s&0yW4DH9i
  - name: RC_APP_CONTEXT
    value: /redcurrant-platform/
  - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
    value: "*"
  - name: ELASTIC_APM_ENVIRONMENT
    value: prd
  - name: ELASTIC_APM_SERVER_URL
    value: http://apm-server.cbaas-prd-blk.svc.cluster.local:8200
